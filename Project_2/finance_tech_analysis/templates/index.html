<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Financial data visualization</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="http://techanjs.org/techan.min.js"></script>
  <style>
		body {
				font: 10px sans-serif;
		}

		text {
				fill: #000;
		}

    button {
        position: absolute;
        right: 20px;
        top: 440px;
        display: none;
    }

    path.candle {
        stroke: #000000;
    }

    path.candle.body {
        stroke-width: 0;
    }

    path.candle.up {
        fill: #00AA00;
        stroke: #00AA00;
    }

    path.candle.down {
        fill: #FF0000;
        stroke: #FF0000;
    }

    path.volume {
        fill: #AAAAAA;
        opacity: 0.5;
    }

    path.volume.up {
        fill: #00AA00;
    }

    path.volume.up:hover {
        fill: #0000CC;
        opacity: 0.8;
    }

    path.volume.down {
        fill: #FF0000;
    }
    
    path.volume.down:hover {
        fill: #FF9900;
        opacity: 0.8;
    }
    
  </style>
</head>

<body>
  <script>

    function draw_candlestick_plot(width, height, svg) {
      /* --------------------------------- */
      /* Candle stick plot                 */
      /* --------------------------------- */

      let x = techan.scale.financetime()
              .range([0, width]);

      let y = d3.scaleLinear()
              .range([(height/2) -30, 0]);

      let candlestick = techan.plot.candlestick()
              .xScale(x)
              .yScale(y);
      let ar = candlestick.accessor();

      let xAxis = d3.axisBottom()
              .scale(x);

      let yAxis = d3.axisLeft()
              .scale(y);

      svg.append("g")
              .attr("class", "candlestick");

      svg.append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0," + ((height/2) - 30) + ")");

      svg.append("g")
              .attr("class", "y axis")
              .append("text")
              .attr("transform", "rotate(-90)")
              .attr("y", 6)
              .attr("dy", ".71em")
              .style("text-anchor", "end")
              .text("Price ($)");

      let parseDate = d3.timeParse("%m/%d/%Y");

      d3.json('/line').then(function(data) {
          let csdata = data.map(function(d) {
              return {
                  date: parseDate(d.Date),
                  open: +d.Open,
                  high: +d.High,
                  low: +d.Low,
                  close: +d.Close,
                  volume: +d.Volume
              };
          }).sort(function(a, b) { return d3.ascending(ar.d(a), ar.d(b)); });
          x.domain(csdata.map(candlestick.accessor().d));
          y.domain(techan.scale.plot.ohlc(csdata, candlestick.accessor()).domain());

          svg.selectAll("g.candlestick").datum(csdata).call(candlestick);
          svg.selectAll("g.x.axis").call(xAxis);
          svg.selectAll("g.y.axis").call(yAxis);
      });
    }

    function draw_volume_plot(width, height, svg) {
      /* --------------------------------- */
      /* Volume plot                       */
      /* --------------------------------- */

      let x = techan.scale.financetime()
              .range([0, width]);

      let y = d3.scaleLinear()
              .range([height, (height/2) + 30]);

      let volume = techan.plot.volume()
              .accessor(techan.accessor.ohlc())   // For volume bar highlighting
              .xScale(x)
              .yScale(y);

      let xAxis = d3.axisBottom(x);

      let yAxis = d3.axisLeft(y)
              .tickFormat(d3.format(",.3s"));

      svg.append("g")
              .attr("class", "volume");

      svg.append("g")
              .attr("class", "x volaxis")
              .attr("transform", "translate(0," + height + ")");

      svg.append("g")
              .attr("class", "y volaxis")
              .append("text")
              .attr("transform", "rotate(-90)")
              .attr("x", -1 * (height/2))
              .attr("y", 6)
              .attr("dy", ".71em")
              .style("text-anchor", "end")
              .text("Volume");

      let parseDate = d3.timeParse("%m/%d/%Y");

      d3.json('/line').then(function(data) {
          let accessor2 = volume.accessor();

          data2 = data.map(function(d) {
              return {
                  date: parseDate(d.Date),
                  volume: +d.Volume,
                  open: +d.Open,
                  high: +d.High,
                  low: +d.Low,
                  close: +d.Close,
              };
          }).sort(function(a, b) { return d3.ascending(accessor2.d(a), accessor2.d(b)); });

          x.domain(data2.map(volume.accessor().d));
          y.domain(techan.scale.plot.volume(data2, volume.accessor().v).domain());

          svg.selectAll("g.volume").datum(data2).call(volume);
          svg.selectAll("g.x.volaxis").call(xAxis);
          svg.selectAll("g.y.volaxis").call(yAxis);
      });
    }

    function makeResponsiveChart() {
      // clear old chart if already rendered
      d3.select('body').select('svg').remove();

      // SVG wrapper dimensions are determined by the current width and
      // height of the browser window.
      let svgWidth = window.innerWidth - 30;
      let svgHeight = window.innerHeight - 30;

      let margin = {top: 20, right: 20, bottom: 30, left: 50},
          width = svgWidth - margin.left - margin.right,
          height = svgHeight - margin.top - margin.bottom;

      /* --------------------------------- */
      /* SVG plot                          */
      /* --------------------------------- */

      var svg = d3.select("body").append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
              .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          draw_candlestick_plot(width, height, svg);
          draw_volume_plot(width, height, svg);
    }

      function draw_cs(xval, yval, data, ar, svg, xAxis, yAxis) {
          xval.domain(data.map(ar.accessor().d));
          yval.domain(techan.scale.plot.ohlc(data, ar.accessor()).domain());

          svg.selectAll("g.candlestick").datum(data).call(ar);
          svg.selectAll("g.x.axis").call(xAxis);
          svg.selectAll("g.y.axis").call(yAxis);
      }

      function draw_volume(xval, yval, data, ar, svg, xAxis, yAxis) {
          xval.domain(data.map(ar.accessor().d));
          yval.domain(techan.scale.plot.volume(data, ar.accessor().v).domain());

          svg.selectAll("g.volume").datum(data).call(ar);
          svg.selectAll("g.x.axis1").call(xAxis);
          svg.selectAll("g.y.axis1").call(yAxis);
      }
    makeResponsiveChart();

    // When the browser window is resized, makeResponsiveChart() is called.
    d3.select(window).on('resize', makeResponsiveChart);
	</script>
</body>

</html>
